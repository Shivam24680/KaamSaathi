<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // ---- PDF Download Function ----
  document.getElementById("downloadPDF").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(16);
    doc.text("Saved Workers List", 14, 15);
    doc.setFontSize(12);

    let y = 30;
    doc.text("Name", 14, y);
    doc.text("Skill", 60, y);
    doc.text("Experience", 100, y);
    doc.text("Location", 140, y);
    y += 10;

    savedWorkers.forEach(w => {
      doc.text(w.name, 14, y);
      doc.text(w.skill, 60, y);
      doc.text(w.exp, 100, y);
      doc.text(w.location, 140, y);
      y += 10;
    });

    doc.save("Saved_Workers_List.pdf");
  });

  // ---- Email Saved List Function ----
  document.getElementById("sendEmail").addEventListener("click", () => {
    let emailBody = "Hello,%0D%0A%0D%0AHere is my saved workers list:%0D%0A%0D%0A";

    savedWorkers.forEach((w, i) => {
      emailBody += `${i + 1}. ${w.name} - ${w.skill} (${w.exp}), ${w.location}%0D%0A`;
    });

    emailBody += "%0D%0A-- Sent from KaamSaathi";

    const mailtoLink = `mailto:?subject=Saved Workers List&body=${emailBody}`;
    window.location.href = mailtoLink;
  });
  
</script>
