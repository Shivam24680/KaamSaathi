<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="menu.css">

</head>
<body>
  <!-- ===== HEADER ===== -->
   <!-- Include Header -->
<div id="header"></div>

<script>
  // Load the header.html file dynamically into all pages
  fetch("header.html")
    .then(response => response.text())
    .then(data => document.getElementById("header").innerHTML = data);
</script>

  

<section class="form-section">
  <h2>Post a Job (Employer)</h2>

  <form id="jobPostForm">
      <input type="text" id="company" placeholder="Company / Person Name" required>
      <input type="text" id="jobTitle" placeholder="Job Title (Example: Labour, Mason)" required>
      <input type="text" id="location" placeholder="Job Location" required>
      <input type="number" id="salary" placeholder="Salary Per Day (₹)" required>
      <input type="number" id="phone" placeholder="Mobile Number" required>
      <button type="submit">Submit Job</button>
  </form>

  <h2>Register as Worker</h2>

  <form id="workerForm">
      <input type="text" id="workerName" placeholder="Full Name" required>
      <input type="text" id="skill" placeholder="Skill (Example: Electrician, Painter)" required>
      <input type="number" id="exp" placeholder="Experience (in years)" required>
      <input type="text" id="wLocation" placeholder="Your City" required>
      <input type="number" id="wPhone" placeholder="Mobile Number" required>
      <button type="submit">Register Worker</button>
  </form>
</section>

<!-- ✅ CSS FILE -->
<link rel="stylesheet" href="CSS/job-form.css">

<!-- ✅ JS FILE -->
<script src="Js/form-handler.js"></script>
